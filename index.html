<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicios DOM</title>
</head>
<body>
    <header id="header" class="header">
        <h1 class="header__title">Ejercicios DOM</h1>
    </header>
    <main class="main">
        <div class="menu__box">
            <img class="menu__img" src="assets/img/menu_cerrado.png" alt="menu haburguesa">
        </div>
        <div class="menu__box-back">
            <a href="#header"><img  class="menu__img-back" src="assets/img/up-arrow.png" alt="menu back"></a>
        </div>
        <nav class="main__nav">
            <ul class="main__ul">
                <li class="main__li"><a class="main__a" href="#sect1">Reloj y Alarma</a></li>
                <li class="main__li"><a class="main__a" href="#sect2">Secci贸n 2</a></li>
                <li class="main__li"><a class="main__a" href="#sect3">Secci贸n 3</a></li>
                <li class="main__li"><a class="main__a" href="#sect4">Secci贸n 4</a></li>
                <li class="main__li"><a class="main__a" href="#sect5">Secci贸n 5</a></li>  
            </ul>
        </nav>
        <section id="sect1" class="main__section">
            <h2 class="main__h2">Reloj Digital y Alarma Sonora</h2>
            <div class="reloj">
                <div id="reloj">
                    
                </div>
                <div class="botonera">
                    <button class="btn_reloj" id="activar_reloj">Activar</button>
                    <button class="btn_reloj" id="detener_reloj">Detener</button>
                    <button class="btn_reloj" id="activar_alarma">Alarma</button>
                    <button class="btn_reloj" id="detener_alarma">Silenciar</button>
                </div>
            </div>
        </section>
        <section id="sect2" class="main__section">
            <h2 class="main__h2">Game</h2>
            <div class="container_game">
                <div id="ball"></div>
            </div>
            <div class="textos_game">
                <h2>Atajos de teclado</h2>
                <h3>Alt + a para lanzar una alerta</h3>
                <h3>Ctrl + p para lanzar un prompt</h3>
                <h3>Shift + c para lanzar un confirm</h3>
            </div>
        </section>
        <section id="sect3" class="main__section">
            <h2 class="main__h2">Seccion 3</h2>
        </section>
        <section id="sect4" class="main__section"> 
            <h2 class="main__h2">Seccion 4</h2>
        </section>
        <section id="sect5" class="main__section">
            <h2 class="main__h2">Seccion 5</h2>
        </section>
    </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
